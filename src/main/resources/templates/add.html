<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form action="add" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="uname" id="firstname" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="passwd" id="lastname" placeholder="请输入姓">
        </div>
    </div>

    <div class="radio">性别
        <label class="col-sm-2 control-label">
            <input type="radio" name="gender"  value="男" checked="checked"> 男
            <br>
            <input type="radio" name="gender"  value="女">女
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">年龄</label>
        <select class="col-sm-2 control-label" name="age">
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
        </select>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputfile">文件输入</label>
        <input type="file" name="img" id="inputfile">
    </div>

    <label class="col-sm-2 control-label" >爱好</label>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox" name="hobby" id="inlineCheckbox1" value="吃">吃
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="hobby" id="inlineCheckbox2" value="睡"> 睡
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="hobby" id="inlineCheckbox3" value="敲代码">敲代码
        </label>

    </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>



</body>
</html>
