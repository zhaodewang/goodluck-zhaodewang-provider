<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row" style="margin-top:30px;">
    <div class="col-md-6" style="border-right:1px solid #ddd;">
        <div class="well col-md-10">
            <h3>用户登录</h3>
            <form action="login">
            <div class="input-group input-group-md">
                <span class="input-group-addon" ><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="uname" placeholder="用户名" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-md">
                <span class="input-group-addon" ><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="passwd" placeholder="密码" aria-describedby="sizing-addon1">
            </div>
            <div class="well well-sm" style="text-align:center;">

            </div>
            <button  class="btn btn-success btn-block">
                登录
            </button>

            </form>
            <form action="tiaozhuan">
            <button  type="submit" class="btn btn-success btn-block">
                注册
            </button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
